<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out our survey.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="option">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <fieldset>
            <legend>Select an option:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio-option1" required>
            <label for="radio1">Radio Option 1</label>
            
            <input type="radio" id="radio2" name="radio-group" value="radio-option2" required>
            <label for="radio2">Radio Option 2</label>
        </fieldset>
        
        <fieldset>
            <legend>Select multiple options:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox-option1">
            <label for="checkbox1">Checkbox Option 1</label>
            
            <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox-option2">
            <label for="checkbox2">Checkbox Option 2</label>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
